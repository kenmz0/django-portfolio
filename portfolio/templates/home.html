{% extends 'layout.html' %}

{% block content %}

<main>
    <section id="Goodbye">
        <div class="foto">
            <img src="https://lh3.googleusercontent.com/a/AAcHTtfGNcWQN334zxQ1P4-PqKHVc1JjspvWLQbIQw6-oJGZOfI=s288-c-no"
                alt="programador bueno">
        </div>
        <div class="descripcion">
            <h1 class="name">Reinaldo M. Zambrano</h1>
            <label class="msg">Let's work together...</label>
        </div>
        <div class="profile-link">
            <a class="btn btn-primary btn-lg rounded-0" href="https://codepen.io/Reinaldo-Mu-iz" id="profile-link"
                target="_blank">
                Perfil CodePin
            </a>
        </div>
    </section>
    <div class="row my-4 text-center p-4" id="projects">
        <h3>My Projects</h3>
        {%for project in projects%}
        <div class="col-md-4 p-3">
            <div class="card card-project">
                <img class="img-fluid card-img-top" src="{{project.image.url}}" alt="{{project.title}}" />
                <div class="card-body">
                    <h2>{{project.title}}</h2>
                    <p>{{project.description}}</p>
                    {%if project.url%}
                    <a href="{{project.url}}" class="btn btn-light rounded-0 btn-sm">{{project.url}}</a>
                    {%endif%}<br>

                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</main>
{% endblock %}
